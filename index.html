<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===========BOX ICON============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">



    <!-- ===========CSS============ -->
    <link rel = "stylesheet" href = "CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    
    <title>RMIT Finding</title>
</head>
<body class="bg">
    <!-- Overlay -->
    <div class = "overlay" id ="overlay" onclick="off()"></div>
    <!-- Container -->
    <div class = "container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Header -->
                  <li class="nav-item">
                    <a class="nav-link active text-light h4" aria-current="page" href="index.html"> RMIT FINDING </a>
                  </li>
                  
                </ul>

                <!-- Right nav -->
                <ul class = "navbar-nav navbar-right mb-2 mb-lg-0">
                    <!-- List nav item -->
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About</a>
                    </li>
                </ul>
                <!-- Right nav ends -->
              </div>
            </div>
        </nav>
        <!-- Nav ends -->


        <!-- Search Bar (BOX) (Important) -->
        <div class = "col-sm-6 col-lg-6 col-11 mx-auto my-auto search-box">
            <div class = "col-md-12">
                <!-- Title search box -->
                <div class="pb-3 text-light h3 text-center">
                    WHICH ROOM YOU WANT TO FIND?
                </div>
            </div>
            <!-- Container search box -->
            <form>
            <div class="input-group form-container">
                <input type="search" name="search" class="form-control search-input" id ="search-input" placeholder="Enter room ID" autofocus="autofocus" autocomplete="off" onclick="on()" required maxlength="9" minlength="8" >
                
                <!-- Button search -->
                <span class="input-group-btn">
                    <button id="search-button" type="button" class="btn btn-primary" > Search
                    </button>
                </span>   
            </div>
            </form>
        </div>
        <!-- Search bar (BOX) ends -->
    </div>
    <!-- Container ends -->

    <!-- =========MAINPAGE JS======== -->
    <!-- Function overlay dark -->
    <script>
    function on(){
        document.getElementById("overlay").style.opacity = "0.7";
    }
    function off(){
        document.getElementById("overlay").style.opacity = "0.2";
    }
    </script>

    <!-- File JS -->
    <script type="module" src="JS/MainPageJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

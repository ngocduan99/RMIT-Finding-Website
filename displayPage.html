<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===========BOX ICON============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ===========CSS============ -->

    <link rel= "stylesheet" href ="bootstrap-5.1.3-dist/css/bootstrap.min.css">

</head>


<body>
    <!-- =========HEADER========== -->
    <header class="header">
        <div class ="header_container">
            <img src = "IMG/240872678_380247353621773_7476983692857334798_n.jpg" alt = ""  class = "header_img">

            <a href = "index.html" class = "header_logo">RMIT FINDING</a>

            <div class = "header_searchbar">

                <!-- search-bar -->
                <input type = "text" id= "search-input">
                <button type ="button" id="search-button"> <i class='bx bx-search-alt header_icon'> </i></button>
 
            </div>

            <div class="header_toggle">
                <i class='bx bx-menu' id = "toggle"></i>
            </div>
        </div>

    </header>

    <!-- ============NAVIGATION========== -->
    


    <!-- ==================MAIN BODY============== -->
    <main>
        

        <div class = "des-heading">
            <h1> DESCRIPTION </h1>
        </div>
    
        <!-- display image & room data layout-->
        <br>
        <div class = "container">
            <div class="row">

                <!-- Image data -->
                <div class="col-sm-6">
                    <div class = "card">
                        <div class="card-body">
                            <img id=featured src="IMG/dc73fdcd-eabc-452e-91cc-770ca17ba96b.jpg">
    
                            <div id="slide-wrapper" >
                                <img id="slideLeft" class="arrow" src="IMG/arrow-left.png">
    
    
                            <div id="slider">
                                <img class="thumbnail active" src="IMG/dc73fdcd-eabc-452e-91cc-770ca17ba96b.jpg">
                                <img class="thumbnail" src="IMG/680eed36-67af-42f2-8f29-72cac6dcb18e.jpg">
                                <img class="thumbnail" src="Buiding floor plan/B1/B1-Lv1.PNG">
    
                                <img class="thumbnail" src="IMG/680eed36-67af-42f2-8f29-72cac6dcb18e.jpg">
                                <img class="thumbnail" src="IMG/680eed36-67af-42f2-8f29-72cac6dcb18e.jpg">
                                <img class="thumbnail" src="IMG/680eed36-67af-42f2-8f29-72cac6dcb18e.jpg">
                                <img class="thumbnail" src="IMG/680eed36-67af-42f2-8f29-72cac6dcb18e.jpg">
                            </div>
    
                            <img id="slideRight" class="arrow" src="IMG/arrow-right.png">
    
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Break column -->
                <!-- <div class ="col-sm-1"></div> -->
    
                <!-- Description data -->
                <div class="col-sm-6">
                    <div class="card bg-dark border-light">
                        <div class = "card-body">
                            <div class="description-data">
                                <div class = "card-header text-white text-center">
                                   <h2> RMIT CONNECT </h2> 
                                </div>
                                <div class = "description-title">
                                </div> 

                                
                                <div class ="des-content">
                                    <!-- Main description -->
                                    <div class="dcolumn">
                                        <div class = "card bg-light border-light">
                                            <div class = "card-body">
                                                <h5 class = "card-title"> Main description </h5>
                                                <p class = "card-text" id = "main-room-description"></p>
                                            </div>
                                        </div>
                                    </div>
            
                                    <!-- Time opening -->
                                    <div class="dcolumn">
                                        <div class = "card bg-light border-light">
                                            <div class = "card-body">
                                                <h5 class="card-title"> Time opening </h5>
                                                <p class="card-text" id= "time-open-description" ></p>
                                            </div>
                                        </div>
                                    </div>
            
                                    <!-- Optional usage -->
                                    <div class="dcolumn">
                                        <div class= "card bg-light border-light ">
                                            <div class = "card-body">
                                                <h5 class="card-title"> Optional usage </h5>
                                                <p class="card-text" id= "optional-usage"  ></p>
                                            </div>
                                        </div>
                                    </div>
            
                                    <!-- Room rule -->
                                    <div class="dcolumn">
                                        <div class="card bg-light border-light">
                                            <div class="card-body">
                                                <h5 class="card-title"> Room rules </h5>
                                                <p class = "card-text"id="room-rule-description"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    <!-- floor plan image -->
        <br>
        <div class = "row">
            <div class="col-sm-12">
            <img src="Buiding floor plan/B1/B1-Lv1.PNG" width= 100%>
            </div>     
        </div>

    <img id = "test-image" width = "500" height="500">

    <footer></footer>

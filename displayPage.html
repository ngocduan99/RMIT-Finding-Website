<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===========BOX ICON============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ===========CSS============ -->
    <link rel= "stylesheet" href="CSS/displayPage.css" type="text/css">
    <link rel= "stylesheet" href ="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title> Map Display </title>

</head>


<body>
    <!-- Container -->
    <div class = "container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Header -->
                  <li class="nav-item">
                    <a class="nav-link active text-dark h4" aria-current="page" href="index.html"> <span class="text-danger"> RMIT </span> FINDING </a>
                  </li>
                  
                </ul>

                <!-- Right nav -->
                <ul class = "navbar-nav navbar-right mb-2 mb-lg-0">
                    <!-- List nav item -->
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">RMIT Viet Nam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">About us</a>
                    </li>
                </ul>
                <!-- Right nav ends -->
              </div>
            </div>
        </nav>
    </div>

        <!-- Nav ends -->
        <!-- Search Bar (BOX) (Important) -->
        <div class="bg-search bg-image" style="background-image: url(bg.jpg); background-repeat: no-repeat; height: 100%; width: 100%; background-size: 100%;">
        <div class = "col-sm-6 col-lg-6 col-11 mx-auto my-auto search-box h-50">
          <div class="container search-container">
            <div class = "col-md-12">
                <!-- Title search box -->
                <div class="pb-3 text-light h3 text-center" style="font-weight: bold;">
                  <span class="text-danger"> BINGO! </span> YOU FOUND THIS <span class="text-danger"> ROOM </span>!!!
                </div>
            </div>
        </div>
        </div>
        </div>
        <!-- Search bar (BOX) ends -->

    <!-- ==================MAIN BODY============== -->
        <!-- display image & room data layout-->
        <section id="display-box" class = "display-box bg-white container pt-5 pb-5 section-padding">
            <div class="display-container row container pt-5 pb-5 shadow bg-light rounded">
                
                <!-- Text -->
                <div class="text col-sm-6 col-md-6 col-lg-6 col-12 text-light">
                    <!-- Title (result) -->
                    <h2 id ="display-mess" > Invalid Room </h2>

                    <!-- Location (result) -->
                    <div class="location-part">
                    <h5 class="text-dark"> Location </h5>
                    <p class="text-dark" id="room-id"> </p>
                    </div>


                    <!-- Main description -->
                    <div class="main-description">
                    <h5 class="text-dark"> Main description: </h5>
                    <p class="text-dark" id="main-room-description"> </p>
                    </div>

                    <!-- Time opening -->
                    <div class="time-open">
                    <h5 class="text-dark"> Time opening: </h5>
                    <p class="text-dark" id="time-open-description"></p>                   
                    </div>
                    
                    <!-- Optional usage -->
                    <div class="optional-usage">
                    <h5 class="text-dark"> Optional usage: </h5>
                    <p class ="text-dark" id="optional-usage"></p>          
                    </div>

                    <!-- Room rules -->
                    <div class="room-rules">
                    <h5 class="text-dark"> Room rules: </h5>
                    <p class="text-dark" id="room-rule-description"></p>                       
                    </div>

                </div>

                <!-- Image -->
                <div class="img col-sm-6 col-md-6 col-lg-6 col-12 align-item-center justify-content-center">
                     <!--Slider show  -->
                    <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <!-- Button change slide (under image) -->
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>

                        <!-- Inner slide (image)  -->
                        <div class="carousel-inner">

                          <!-- Image 1 -->
                          <div class="carousel-item active" data-bs-interval="10000">
                            <!-- src="IMG\dc73fdcd-eabc-452e-91cc-770ca17ba96b.jpg" -->
                            <img id="room-img-1" class="d-block w-100" data-bs-toggle="modal" data-bs-target="#myModal" alt="Room image">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>First sight</h5>

                            </div>
                          </div>

                          <!-- Image 2 -->
                          <div class="carousel-item" data-bs-interval="2000">
                            <img id="room-img-2" class="d-block w-100" data-bs-toggle="modal" data-bs-target="#myModal" alt="Room image">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Second sight</h5>

                            </div>
                          </div>

                          <!-- Image 3 -->
                          <div class="carousel-item">
                            <img src="IMG\680eed36-67af-42f2-8f29-72cac6dcb18e.jpg" id="room-img-3" data-bs-toggle="modal" data-bs-target="#myModal" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Third sight</h5>

                            </div>
                          </div>

                          <!-- Image 4 -->
                          <div class="carousel-item">
                            <img class="img-fluid" src="Buiding floor plan/B1/B1-Lv1.PNG"  id="room-img-4" class="d-block w-100" data-bs-toggle="modal" data-bs-target="#myModal" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Floor plan</h5>

                            </div>
                          </div>
                        </div>
            
                        <!-- Arrow change slide (left,right) -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </section>

        
        <!-- Create a modal image when clicking a image -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               
                <img width="1000px" height="600px" id="modal-img" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        <!-- End of modal image -->
    <!-- =================FOOTER================ -->
  <!-- Footer -->
  <div class="footer bg-dark p-2 text-center">
    <div class="container">
      <p class="text-white"> All Right Researve @RMITConnect</p>
    </div>
  </div>
</body>


<!-- =============JAVASCRIPT============= -->
<script type ="module" src="JS/displayPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

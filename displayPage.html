<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===========BOX ICON============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ===========CSS============ -->
    <link rel= "stylesheet" href="CSS/displayPage.css" type="text/css">
    <link rel= "stylesheet" href ="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title> Map Display </title>

</head>
<body>
  <div class="bg-image" style="background-image: url(bg2.jpg);
  height: 100vh;" >
    <!-- Overlay -->
    <div class = "overlay" id ="overlay" onclick="off()"></div>
    <!-- Container -->
    <div class = "container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Header -->
                  <li class="nav-item">
                    <a class="nav-link active text-light h4" aria-current="page" href="index.html"> RMIT FINDING </a>
                  </li>
                  
                </ul>

                <!-- Right nav -->
                <ul class = "navbar-nav navbar-right mb-2 mb-lg-0">
                    <!-- List nav item -->
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">RMIT Viet Nam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About us</a>
                    </li>
                </ul>
                <!-- Right nav ends -->
              </div>
            </div>
        </nav>
    </div>
        <!-- Nav ends -->

    


    <!-- ==================MAIN BODY============== -->
    <main>
        <!-- <section class="mid"></section> -->
        <!-- display image & room data layout-->
        <section class = "display-box bg-white pt-5">
            <div class="row align-item-center container mx-auto">
                
                <!-- Text -->
                <div class="text col-sm-6 col-md-6 col-lg-6 col-12 text-light">
                    <!-- Title (result) -->
                    <h2 id ="display-mess" > Invalid Room </h2>

                    <!-- Location (result) -->
                    <div class="location-part">
                    <h5> Location </h5>
                    <p class="text-dark" id="location"></p>
                    </div>
                    <br>

                    <!-- Main description -->
                    <div class="main-description">
                    <h5> Main description </h5>
                    <p class="text-dark" id="main-room-description"> </p>
                    </div>

                    <!-- Time opening -->
                    <div class="time-open">
                    <h5> Time opening: </h5>
                    <p class="text-dark" id="time-open-description"></p>                   
                    </div>
                    
                    <!-- Optional usage -->
                    <div class="optional-usage">
                    <h5> Optional usage: </h5>
                    <p class ="text-dark" id="optional-usage"></p>          
                    </div>

                    <!-- Room rules -->
                    <div class="room-rules">
                    <h5> Room rules: </h5>
                    <p class="text-dark" id="room-rule-description"></p>                       
                    </div>

                </div>

                <!-- Image -->
                <div class="img col-sm-6 col-md-6 col-lg-6 col-12 ">
                     <!--Slider show  -->
                    <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <!-- Button change slide (under image) -->
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" id="carousel-button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>

                        <!-- Inner slide (image)  -->
                        <div class="carousel-inner">

                          <!-- Image 1 -->
                          <div class="carousel-item active" data-bs-interval="10000">
                            <!-- src="IMG\dc73fdcd-eabc-452e-91cc-770ca17ba96b.jpg" -->
                            <img  id="room-img-1" class="d-block w-100" data-bs-toggle="modal" data-bs-target="#myModal" alt="Room imgage">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>First sight</h5>

                            </div>
                          </div>

                          <!-- Image 2 -->
                          <div class="carousel-item" data-bs-interval="2000">
                            <img src="IMG\dc73fdcd-eabc-452e-91cc-770ca17ba96b.jpg" id="room-img-2" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Second sight</h5>

                            </div>
                          </div>

                          <!-- Image 3 -->
                          <div class="carousel-item">
                            <img src="IMG\680eed36-67af-42f2-8f29-72cac6dcb18e.jpg" id="room-img-3" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Third sight</h5>

                            </div>
                          </div>

                          <!-- Image 4 -->
                          <div class="carousel-item">
                            <img src="Buiding floor plan/B1/B1-Lv1.PNG" width="500px" height="450px" id="room-img-4" class="d-block w-100" data-bs-toggle="modal" data-bs-target="#myModal-2" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Floor plan</h5>

                            </div>
                          </div>
                        </div>
            
                        <!-- Arrow change slide (left,right) -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </section>
        <!-- Create a modal image when clicking a image -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               
                <img src="IMG/dc73fdcd-eabc-452e-91cc-770ca17ba96b.jpg" width="1000px" height="600px" id="room-img1" class="img-fluid">
              </div>
            </div>
          </div>
        </div>

        <!-- Image of floor plan -->
        <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="Buiding floor plan/B1/B1-Lv1.PNG" width="1200px" height="800px" id="room-img1" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
        <!-- End of modal image -->
    </main>
    </div>
</body>

<!-- =================FOOTER================ -->
<footer></footer>

<script type ="module" src="JS/displayPage.js"></script>

</html>
